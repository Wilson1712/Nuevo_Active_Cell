<div class="container">
    <div class="ro">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-content">
                    <center>
                        <h4 class=" ">Iniciar Sesión</h4>
                    </center>
                    <form method="post" id="login" name="login">
                        <div class="input-field col s12">
                            <input id="email" name="email" class="validate" type="email" required>
                            <label for="email" class="error">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="password" name="password" class="validate" id="password" minlength="6" maxlength="20" required/>
                            <label for="password" class="error">Contraseña</label>
                        </div>
                    </form>
                    <center>
                        <button onclick="loginUser();" id="btnlogn" class="waves-effect waves-light btn">
                        Iniciar Sesión</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
